    <h2>IMAGENS</h2>
    <p>Abra esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <h3>Código escrito do maior para o menor.</h3>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <br>
    <h3>Código escrito do menor para o maior</h3>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">        
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="A imagem flexível funciona">
    </picture>
    <h3>Alteração da imagem ao rotacionar o celular.</h3>
    <picture>
        <source media="(min-width: 900px)" srcset="imagens/anjoh.png" type="image/png">
        <img src="imagens/anjov.png" alt="Imagem 427 de largura">
    </picture>
