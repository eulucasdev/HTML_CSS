<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Pode carregando imagem de outra pasta, desde que estaja dentro da pasta atual.</p>
    <img src="fotos/logo-css.png" alt="">
    <p>Possível também carregar imagens externas, se tiver sua URL comleta.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/330px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JAVA SCRIPT">
    <p>Teste de uma foto edita por mim</p>
    <img src="fotos/imagem1.png" alt="Uma foto minha">
</body>
</html>
